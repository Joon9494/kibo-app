name: kibo
description: KIBO - AI 일상 관리 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ── Firebase ──────────────────────────────────────
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  firebase_messaging: ^15.0.4

  # ── Google 로그인 / 캘린더 ─────────────────────────
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0

  # ── 상태 관리 ──────────────────────────────────────
  flutter_riverpod: ^2.5.1

  # ── 라우팅 ────────────────────────────────────────
  go_router: ^14.2.7

  # ── AI ────────────────────────────────────────────
  google_generative_ai: ^0.4.3

  # ── 네트워크 ───────────────────────────────────────
  http: ^1.2.2

  # ── 미디어 ────────────────────────────────────────
  image_picker: ^1.1.2
  speech_to_text: ^7.3.0

  # ── 위치 / 지도 ────────────────────────────────────
  geolocator: ^13.0.1
  permission_handler: ^11.3.1

  # ── 알림 ──────────────────────────────────────────
  flutter_local_notifications: ^18.0.1
  android_alarm_manager_plus: ^4.0.0

  # ── 시간대 ────────────────────────────────────────
  timezone: ^0.9.4

  # ── 유틸 ──────────────────────────────────────────
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.3.2
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
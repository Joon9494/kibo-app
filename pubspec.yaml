name: kibo
description: KIBO - AI 일상 관리 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  firebase_messaging: ^15.0.4

  # Google 로그인
  google_sign_in: ^6.2.1

  # 상태 관리
  flutter_riverpod: ^2.5.1

  # 화면 이동
  go_router: ^14.2.7

  # Google 캘린더
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2

  # Gemini AI
  google_generative_ai: ^0.4.3

  # 유틸
  intl: ^0.19.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true